

{% block title %}Трекинг воды{% endblock %}

{% block content %}
  <h2>Потребление воды</h2>

  <!-- Прогресс трекинга воды -->
  <div class="water-tracker mb-4">
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
        65%
      </div>
    </div>
  </div>

  <!-- Карточка привычки -->
  <div class="habit-card card mb-4">
    <div class="card-header">
      Пить не менее 2 литров в день
    </div>
    <div class="card-body">
      <p>Следите за выполнением цели по дням:</p>
      <div class="habit-calendar">
        <span></span>
        <span style="background-color: var(--accent-color);"></span>
        <span></span>
        <span style="background-color: var(--accent-color);"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Добавить привычку -->
  <div class="add-habit">
    + Добавить цель по воде
  </div>
{% endblock %}
