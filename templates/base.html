<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Трекер привычек{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.0">

  {% block styles %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Название</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/register">Регистрация</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Вход</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {% if not flag %}
      <aside class="col-md-2 sidebar d-none d-md-block bg-light pt-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#">Панель</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Привычки</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'water' %}active{% endif %}"
                                  href="{{ url_for('water') }}">Вода</a></li>
          <li class="nav-item"><a
              class="nav-link {% if request.endpoint == 'stats' %}active{% endif %}"
              href="{{ url_for('stats') }}">Статистика</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Настройки</a></li>
        </ul>
      </aside>
      {% endif %}

      <main class="{% if not flag %}col-md-10{% else %}col-md-12{% endif %} ms-sm-auto px-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
