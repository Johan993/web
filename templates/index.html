{% extends "base.html" %}

{% block title %}Трекер привычек{% endblock %}

{% block content %}
  <section class="water-tracker mb-4">
    <h5>Трекер воды</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 50%;"></div>
    </div>
    <small class="text-muted">250 мл из 2000 мл</small>
  </section>

  <section class="habits">
    <h5>Ваши привычки</h5>
    <div class="row gy-4">
      <div class="col-lg-3 col-md-4">
        <div class="card habit-card">
          <div class="card-header">Чтение</div>
          <div class="habit-calendar">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
          </div>
          <div class="card-body text-center">
            <button class="btn btn-sm btn-outline-secondary">Выполнено</button>
            <button class="btn btn-sm btn-outline-secondary">Пропустить</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4">
        <div class="add-habit">
          Добавить привычку
        </div>
      </div>
    </div>
  </section>

  <section class="mt-5">
    <h5>Статистика</h5>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h6>График выполнения</h6>
            <div id="chart-activity" style="height:200px; background:#f0f0f0; text-align:center; line-height:200px; color:#999;">
              Здесь будет график
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h6>Достижения</h6>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge bg-secondary">1 неделя без пропусков</span>
              <span class="badge bg-secondary">10 дней подряд</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
